[pytest]
# Pytest configuration file

# Directories to search for tests
testpaths = tests

# Python files to consider as test files
python_files = test_*.py

# Python classes to consider as test classes
python_classes = Test*

# Python functions to consider as test functions
python_functions = test_*

# Add the src directory to Python path
pythonpath = src

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI tests using Selenium
    functional: Functional tests that verify application behavior
    smoke: Smoke tests for critical functionality
    regression: Regression tests
    html_capture: Tests for capturing HTML snapshots (not functional tests)
